<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <img src="../img/logo.svg" alt="logo carolina spa">
            </div>
            <nav class="sociales">
                <a class="sociales__enlace" href="https://facebook.com">
                    <span>Facebook</span>
                </a>
                <a class="sociales__enlace" href="https://twitter.com">
                    <span>Twitter</span>
                </a>
                <a class="sociales__enlace" href="https://instagram.com">
                    <span>Instagram</span>
                </a>
                <a class="sociales__enlace" href="https://youtube.com">
                    <span>YouTube</span>
                </a>
                <a class="sociales__enlace" href="https://tiktok.com">
                    <span>TikTok</span>
                </a>
                <a class="sociales__enlace" href="https://pinterest.com">
                    <span>Pinterest</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="navegacion">
        <nav class="navegacion__contenedor">
            <a href="" class="navegacion__enlace">Inicio</a>
            <a href="" class="navegacion__enlace">Nosotros</a>
            <a href="" class="navegacion__enlace">Servcios</a>
            <a href="" class="navegacion__enlace">Productos</a>
            <a href="" class="navegacion__enlace">Contacto</a>
        </nav>
    </div>

    <section class="slider">
        <ul class="slider__contenedor">
            <li class="slider__slide">
                <picture>
                    <source srcset="../img/slide_01.avif" type="image/avif">
                    <source srcset="../img/slide_01.webp" type="image/webp">
                    <img loading="lazy" src="../img/slide_01.jpg" alt="imagen slide">
                </picture>
            </li>
        </ul>
    </section>

    <section class="bienvenida seccion">
        <h1 class="bienvenida__heading">Bienvenida(o) a nuestro <span>sitio web</span></h1>
        <p class="bienvenida__texto">Te sentir치s como nueva(o) con nuestros <span>masajistas profesionales</span></p>
    </section>

    <section class="cards">
        <div class="cards__grid contenedor">
            <div class="card">
                <div class="card__img">
                    <picture>
                        <source srcset="../img/servicio_01.avif" type="image/avif">
                        <source srcset="../img/servicio_01.webp" type="image/webp">
                        <img loading="lazy" src="../img/servicio_01.jpg" alt="imagen card">
                    </picture>
                </div>
                <div class="card__contenido">
                    <h2 class="card__heading">Conoce sobre <span>nosotros</span></h2>
                    <a href="" class="card__enlace">Leer m치s</a>
                </div>
            </div>
            <div class="card">
                <div class="card__img">
                    <picture>
                        <source srcset="../img/servicio_02.avif" type="image/avif">
                        <source srcset="../img/servicio_02.webp" type="image/webp">
                        <img loading="lazy" src="../img/servicio_02.jpg" alt="imagen card">
                    </picture>
                </div>
                <div class="card__contenido">
                    <h2 class="card__heading">nuestros <span>servicios</span></h2>
                    <a href="" class="card__enlace">Leer m치s</a>
                </div>
            </div>
            <div class="card">
                <div class="card__img">
                    <picture>
                        <source srcset="../img/servicio_03.avif" type="image/avif">
                        <source srcset="../img/servicio_03.webp" type="image/webp">
                        <img loading="lazy" src="../img/servicio_03.jpg" alt="imagen card">
                    </picture>
                </div>
                <div class="card__contenido">
                    <h2 class="card__heading">Visita nuestra <span>tienda</span></h2>
                    <a href="" class="card__enlace">Leer m치s</a>
                </div>
            </div>
        </div>
    </section>

    

</body>
</html>
